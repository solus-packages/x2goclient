name       : x2goclient
version    : 4.1.0.0
release    : 4
source     :
    - https://code.x2go.org/releases/source/x2goclient/x2goclient-4.1.0.0.tar.gz : 4b5915bc3666228910342810a34f7a03fb6967c6b9c796633d9cdf8b89cc2b6a
license    : GPL-2.0
component  : network.util
summary    : x2go remote desktop client
description: |
    X2Go is an open source remote desktop software for Linux that uses the NX technology protocol. X2Go gives remote access to the Linux graphical user interface. It can also be used to access PC desktops. It provides secure remote sessions via ssh.
builddeps  :
    - pkgconfig(harfbuzz)
    - pkgconfig(libpulse)
    - pkgconfig(libssh)
    - pkgconfig(QtCore)
    - pkgconfig(xpm)
    - pkgconfig(x11)
    - cups-devel
    - nx-libs-devel
    - openldap-devel
rundeps    :
    - nx-libs
setup      : |
    %patch -p1 < $pkgfiles/0001-config_makefile.patch
build      : |
    lrelease-qt4 x2goclient.pro

    # Build client
    mkdir client_build && pushd client_build
    %qmake4 QMAKE_LRELEASE="lrelease-qt4" ../x2goclient.pro
    %make
install    : |
    make DESTDIR=$installdir install_client install_man
